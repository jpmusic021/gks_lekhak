    <style>
        body {

        .quiz-container {
            transition: all 0.3s ease;
        }

        .option-btn {
            transition: all 0.2s ease-in-out;
        }

        .option-btn:hover {
            transform: scale(1.05);

        }

        }

        }

            background-color: #28a745 !important; /* Green */
            color: white !important;
            border-color: #28a745 !important;
        }

        .wrong {
            background-color: #dc3545 !important; /* Red */
            color: white !important;
            border-color: #dc3545 !important;
        }

            pointer-events: none;
            opacity: 0.9;
        }

</head>

        const explanationTextEl = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');

        const resetBtn = document.getElementById('reset-btn');
        const correctScoreEl = document.getElementById('correct-score');
        const wrongScoreEl = document.getElementById('wrong-score');

        // State variables
        let currentQuestionIndex = 0;
        let correctScore = 0;
        let wrongScore = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let answeredQuestions = new Array(quizData.length).fill(false);


        function loadQuestion() {
            // Reset styles and content from previous question
            explanationAreaEl.classList.add('hidden');
            optionsContainerEl.innerHTML = '';
            optionsContainerEl.classList.remove('disabled-option');

            // Get current question data
            const currentQuestion = quizData[currentQuestionIndex];
            questionTextEl.innerHTML = `<span class="font-bold">${currentQuestionIndex + 1}.</span> ${currentQuestion.question}`;

            // Create and append option buttons
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn', 'w-full', 'p-3', 'text-left', 'font-semibold', 'text-gray-700', 'bg-gray-100', 'hover:bg-cyan-100', 'border-2', 'border-gray-200', 'rounded-lg');
                button.onclick = () => selectOption(button, option);
                optionsContainerEl.appendChild(button);
            });
            
            updateNavigation();
            
            // If the user has already answered this question, show the result
            if(userAnswers[currentQuestionIndex] !== null) {
                showPreviousAnswer();
            }
        }
        
        function selectOption(selectedButton, selectedOption) {
            // Prevent re-answering
            if (answeredQuestions[currentQuestionIndex]) return;

            const currentQuestion = quizData[currentQuestionIndex];
            const correctAnswer = currentQuestion.answer;
            
            // Store user's answer and mark as answered
            userAnswers[currentQuestionIndex] = selectedOption;
            answeredQuestions[currentQuestionIndex] = true;

            // Disable all options after one is selected
            optionsContainerEl.classList.add('disabled-option');

            if (selectedOption === correctAnswer) {
                selectedButton.classList.add('correct');
                correctScore++;
            } else {
                selectedButton.classList.add('wrong');
                wrongScore++;
                // Highlight the correct answer
                Array.from(optionsContainerEl.children).forEach(btn => {
                    if (btn.innerText === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }
            
            // Show explanation
            explanationTextEl.innerText = currentQuestion.explanation;
            explanationAreaEl.classList.remove('hidden');

            // Update scores
            updateScores();
        }
        
        function showPreviousAnswer() {
            const currentQuestion = quizData[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            const correctAnswer = currentQuestion.answer;

            optionsContainerEl.classList.add('disabled-option');

            Array.from(optionsContainerEl.children).forEach(btn => {
                if (btn.innerText === userAnswer) {
                    if(userAnswer === correctAnswer) {
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('wrong');
                    }
                }
                // Also highlight the correct answer if the user was wrong
                if (userAnswer !== correctAnswer && btn.innerText === correctAnswer) {
                    btn.classList.add('correct');
                }
            });

            explanationTextEl.innerText = currentQuestion.explanation;
            explanationAreaEl.classList.remove('hidden');
        }

        function updateScores() {
            correctScoreEl.innerText = correctScore;
            wrongScoreEl.innerText = wrongScore;
        }

        function updateNavigation() {
            prevBtn.disabled = currentQuestionIndex === 0;
            prevBtn.classList.toggle('opacity-50', prevBtn.disabled);
            
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.innerText = 'સમાપ્ત';
            } else {
                nextBtn.innerText = 'આગલો';
            }
        }
        
        function resetQuiz() {
            currentQuestionIndex = 0;
            correctScore = 0;
            wrongScore = 0;
            userAnswers.fill(null);
            answeredQuestions.fill(false);
            updateScores();
            loadQuestion();
        }

        // Event Listeners
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                // Show final score summary
                questionTextEl.innerHTML = `ક્વિઝ પૂર્ણ! તમારો અંતિમ સ્કોર છે: <span class="text-green-600 font-bold">${correctScore}</span> / ${quizData.length}`;
                optionsContainerEl.innerHTML = '';
                explanationAreaEl.classList.add('hidden');
                nextBtn.disabled = true;
                nextBtn.classList.add('opacity-50');
                prevBtn.disabled = false;
                prevBtn.classList.remove('opacity-50');

            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
                nextBtn.disabled = false;
                nextBtn.classList.remove('opacity-50');
            }
        });
        
        resetBtn.addEventListener('click', resetQuiz);

        // Initial Load
        window.onload = loadQuestion;
    </script>
</body>
</html>
